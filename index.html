<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OXY-STORE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------------------ Start NAVBAR Section------------->

    <header class="section-navbar">
      <div class="container">
        <div class="nav-logo">
          <a href="index.html">
            <img src="./img/logo.png" alt="oxy" width="100px" />
          </a>
        </div>
        <div class="navbar">
          <ul>
            <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="store.html">STORE</a></li>
            <li class="nav-item"><a class="nav-link" href="/">SERVICES</a></li>
            <li class="nav-item"><a class="nav-link" href="/">CONTACT</a></li>
          </ul>
        </div>
        <div class="navbarLogin">
          <ul>
            <li class="nav-item"><a class="nav-link" href="/">LOGIN</a></li>
            <li class="nav-item"><a class="nav-link" href="/">SIGN UP</a></li>
          </ul>
          <div>
            <a href="#"><img src="./img/cart.png" alt="cart" width="80px" /></a>
          </div>
        </div>
      </div>
    </header>
    <!------------------ End NAVBAR Section------------->

    <!------------------ Start Hero Section------------->
    <main>
      <div class="heroSection">
       
        <div class="sell-container">
          <div class="sell1-container">
            <img class="sell1-container-img" src="sell/sell-offer-1.webp" alt="">
          </div>
        </div>

        <div class="img-container">
          <img class="body-img" src="img/img-1.jpg" alt="" />
        </div>
      </div>
    </main>
    <!------------------ End Hero Section------------->
    <!------------------ Start Hero SELL Section------------->

    <section class="plant">
      <img class="show-slider" src="" alt="" />
    </section>
    <section class="store">
      <img class="slider" src="" alt="" />
    </section>

    <!------------------ End Hero SELL Section------------->

    <script src="script.js"></script>
  </body>
</html>
